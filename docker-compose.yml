version: '3.9'

services:
  postgres:
    image: postgres:15
    container_name: vtube_postgres
    environment:
      POSTGRES_USER: vtuber
      POSTGRES_PASSWORD: vtuber
      POSTGRES_DB: vtuber
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: vtube_redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
